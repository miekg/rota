<!doctype html>
<html>
<head>
  <title>List rotations</title>
</head>
<body>
<script src="/static/dist/bundle.js"></script>
<nav-bar page="list"></nav-bar>

{{with .Rotas}}
<h2>Rota table</h2>
<table class="table" border=1>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
     </tr>
  </thead>
  <tbody>
  {{range $c := .}}
     <tr>
       <td>{{$c.Config.Name}}</td>
       <td>{{$c.Config.Description}}</td>
     </tr>
   {{end}}
  </tbody>
</table>

</body>
</html>
{{end}}
